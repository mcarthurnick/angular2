<div>		
   <h1>Upcoming Trips</h1>		
   <hr />		
   <div class="well hoverwell thumbnail">		
     <h2>{{ trip.name }}</h2>		
     <div>Date: {{ trip.date }}</div>		
     <div>Location: {{ trip.location }}</div>		
     <div>Length: {{ trip.length }}</div>		
     <div>Amount to Save: ${{ trip.amountToSave }}</div>		
     <div>Total Saved: ${{ trip.totalSaved }}</div>		
   </div>		
 </div>
